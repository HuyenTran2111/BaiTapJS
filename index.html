<!doctype html>
<html lang="en">

<head>
  <title>BAITAP_JS_BUOI_2-3</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- BÀI 1 -->

  <span class="name">BÀI 1: Tính tiền lương nhân viên</span>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card-body">
          <div class="form-group">
            <input id="luong1Ngay" type="number" placeholder="Nhập lương 1 ngày" class="form-control">
          </div>
          <div class="form-group">
            <input id="soNgayLam" type="number" placeholder="Số ngày làm" class="form-control">
          </div>
          <button id="btntinhLuong" class="btn btn-primary">Tính lương</button>
        </div>
        <div id="footertinhLuong" class="card-footer text-muted"></div>

      </div>
    </div>
  </div>
  <br>
  <hr>

  <!-- BÀI 2 -->
  <span class="name">BÀI 2: Tính giá trị trung bình</span>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="card-body">
          <div class="form-group">
            <input id="so1" type="number" placeholder="Nhập số thứ 1" class="form-control">
          </div>
          <div class="form-group">
            <input id="so2" type="number" placeholder="Nhập số thứ 2" class="form-control">
          </div>
          <div class="form-group">
            <input id="so3" type="number" placeholder="Nhập số thứ 3" class="form-control">
          </div>
          <div class="form-group">
            <input id="so4" type="number" placeholder="Nhập số thứ 4" class="form-control">
          </div>
          <div class="form-group">
            <input id="so5" type="number" placeholder="Nhập số thứ 5" class="form-control">
          </div>
          <button id="btntinhTrungBinh" class="btn btn-primary">Tính trung bình</button>
        </div>
        <div id="footertinhTrungBinh" class="card-footer text-muted"></div>

      </div>
    </div>
  </div>
  <br>
  <hr>
  <!-- BÀI 3 -->
  <span class="name">BÀI 3: Quy đổi tiền</span>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card-body">
          <div class="form-group">
            <input id="soTien" type="number" placeholder="Nhập số tiền USD" class="form-control">
          </div>
          <button id="btnquyDoiTien" class="btn btn-primary">Quy đổi tiền</button>
        </div>
        <div id="footerquyDoiTien" class="card-footer text-muted"></div>

      </div>
    </div>
  </div>
  <br>
  <hr>
  <!-- BÀI 4 -->
  <span class="name">BÀI 4: Tính diện tích, chu vi hình chữ nhật</span>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card-body">
          <div class="form-group">
            <input id="chieuDai" type="number" placeholder="Nhập chiều dài" class="form-control">
          </div>
          <div class="form-group">
            <input id="chieuRong" type="number" placeholder="Nhập chiều rộng" class="form-control">
          </div>
          <button id="btnTinh" class="btn btn-primary">Tính</button>
        </div>
        <div id="footerTinh" class="card-footer text-muted"></div>

      </div>
    </div>
  </div>
  <br>
  <hr>
  <!-- BÀI 5 -->
  <span class="name">BÀI 5: Tính tổng 2 kí số</span>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card-body">
          <div class="form-group">
            <input id="so" type="number" placeholder="Nhập số có 2 chữ số" class="form-control">
          </div>
          <button id="btntinhTong" class="btn btn-primary">Tính tổng</button>
        </div>
        <div id="footertinhTong" class="card-footer text-muted"></div>

      </div>
    </div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
